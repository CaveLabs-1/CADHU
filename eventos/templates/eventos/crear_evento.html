{% extends "base.html" %}
{% load staticfiles %}

    {% block title %}Nuevo Evento{% endblock %}
{% block content %}
      <div class="container">
          <h1 class="center">Nuevo  Evento</h1>
          <br>
          <br>
          <br>
          <div class="row">
            <div class="col s12 m12">
              <div class="card ">
                <div class="card-content">
                    <form method="post" id="crear_evento" class="" action=".">
                    <br>
                        <div class="row">
                          <div class="col s3 m3"></div>
                          <div class="input-field col s6 m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="{{form.Nombre.html_name}}" id="{{ form.Nombre.id_for_label }}" pattern="[a-zA-Z0-9\s]+" class="validate"  oninvalid="setCustomValidity('Nombre solo debe contener letras.')" oninput="setCustomValidity('')" required>
                            <label for="{{form.Nombre.id_for_label}}" data-error="Nombre inválido" data-success="Nombre correcto">Nombre evento</label>
                          </div>
                          <div class="col s3 m3"></div>
                        </div>
                        <div class="row">
                          <div class="col s3 m3"></div>
                          <div class="input-field col s6 m6">
                            <i class="material-icons prefix">dehaze</i>
                            <input type="text" name="{{form.Descripcion.html_name}}" id="{{ form.Descripcion.id_for_label }}" pattern="[a-zA-Z0-9\s]+" class="validate"  oninvalid="setCustomValidity('Descripcion solo debe contener letras.')" oninput="setCustomValidity('')" required>
                            <label for="{{form.Descripcion.id_for_label}}" data-error="Descripción inválida" data-success="Descripción válida">Descripcion</label>
                          </div>
                          <div class="col s3 m3"></div>
                        </div>
                    {%csrf_token%}
                    <br>
                    <br>
                    <div class="text-center">
                        <div class="row center">
                          <div class="col s2 m2"></div>
                          <a href="{% url 'eventos:lista_eventos' %}" class="waves-effect waves-light col s3 m3 btn btn-large light-blue lighten-1">Regresar <i class="material-icons left">arrow_back</i></a>
                          <div class="col s2 m2"></div>
                          <button type="submit" class="waves-effect waves-light col s3 m3 btn btn-large green lighten-1">Agregar <i class="material-icons right">done</i></button>
                          <div class="col s2 m2"></div>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
  {% endblock %}
