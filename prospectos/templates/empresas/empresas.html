{% extends "base.html" %}
  {% load staticfiles %}

      {% block title %}Empresas{% endblock %}
        {% block content %}
            <div class="fixed-action-btn">
              <a href="{% url 'prospectos:crear_empresa' %}" class="btn-floating btn-large orange">
                <i class="large material-icons">add</i>
              </a>
            </div>

              <table class="dataTable">
                  <thead>
                    <tr>
                        <th class="border_radius_left">Nombre</th>
                        <th class="border_radius_right">Raz&oacute;n Social</th>
                        <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for empresa in empresas   %}
                      <tr>
                          <td>{{ empresa.Nombre }}</td>
                          <td>{{ empresa.Razon_Social }}</td>
                          <td><a href="{% url 'prospectos:editar_empresa' empresa.id %}"><i class="material-icons text-blue-ligero">edit</i></a></td>

                      </tr>
                  {% endfor %}
                  </tbody>
              </table>

    {% endblock %}
