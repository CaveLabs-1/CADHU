{% extends 'base.html' %}
{% load widget_tweaks %}


{% block title %}Crear Actividad{% endblock %}
{% block content %}
    <br>
    <br>
    <br>
    <br>

    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <form method="post" id="crear_actividad" class="" action="">
                        {% csrf_token %}
                        <input type="number" name="prospecto_evento"
                               id="id_prospecto_evento" value="{{id}}"hidden>
                        <div class="row">
                            <div class="input-field col l10 offset-l1">
                                <input type="text" name="{{ form.titulo.html_name }}"
                                       id="{{ form.titulo.id_for_label }}" required>
                                <label for="{{ form.titulo.id_for_label }}">Descripci√≥n:</label>
                            </div>
                        </div>

                        <!--- HORA, FECHA Y TERMINADO------>
                        <div class="row">
                            <div class="input-field col offset-m1 s12 m4">
                                <input type="text" class="datepicker" name="{{ form.fecha.html_name }}"
                                       id="{{ form.fecha.id_for_label }}" value="{{form.fecha.value}}"  required>
                                <label for="{{ form.fecha.id_for_label }}">Fecha:</label>
                            </div>
                            <div class="input-field col s12 m4">
                                <input type="text" class="timepicker" name="{{ form.hora.html_name }}"
                                       id="{{ form.hora.id_for_label }}" value="{{form.hora.value}}" >
                                <label for="{{ form.hora.id_for_label }}">Hora:</label>
                            </div>
                            <div  class="input-field col s12 m3">
                                <label>
                                    <input type="checkbox"  id="{{ form.terminado.id_for_label }}" name="{{ form.terminado.html_name }}"/>
                                    <span>Terminado</span>
                                </label>
                            </div>
                        </div>

                        <!---TERMINA HORA, FECHA Y TERMINADO------------>

                        <!-- AGREGAR NOTA -->
                        <div class="row">
                            <div class="input-field col l10 offset-l1 s12 m12 ">
                                <textarea id="{{ form.notas.id_for_label }}" name="{{ form.notas.html_name }}"
                                          class="materialize-textarea" ></textarea>
                                <label for="{{ form.notas.id_for_label }}">Notas:</label>
                            </div>
                        </div>

                        <!-- SUMBIT LA FORMA -->

                        <div class="row center">
                            <div class="col s12">
                                <button type="submit" class="btn waves-effect waves-light col s3 m3 form_button">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
