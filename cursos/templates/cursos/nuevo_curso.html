{% extends "base.html" %}
{% load staticfiles %}

    {% block title %}Nuevo Evento{% endblock %}
{% block content %}

  <div class="headerTitle">
    <div class="row">
      <div class="col s10 offset-s2">
        <h4 class="center">Nuevo Curso</h4>
      </div>
    </div>
  </div>

  <div class="row no-margin padding-top-20">
    <div class="col l8 offset-l2 s12">
      <div class="card ">
        <div class="card-content">
          <!-- <form action="" method="post">{% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Save" />
          </form> -->

          <form method="post" id="crear_evento" class="" action=".">
            {% csrf_token %}
            <div class="row no-margin">
              <div class="input-field col l8 offset-l2 s10 offset-s1">
                <input type="text" name="{{ form.Nombre.html_name }}"
                       id="{{ form.Nombre.id_for_label }}" required>
                <label>Nombre</label>
              </div>
            </div>
            <div class="row no-margin">
              <div class="input-field col l8 offset-l2 s10 offset-s1">
                <select class="browser-default">
                  <option value="" disabled selected>Selecciona el tipo de evento</option>
                  {% for evento in eventos %}
                    <option value="1">{{ evento.Nombre }}</option>
                  {% endfor %}
                </select>
                <label>Eventos</label>
              </div>
            </div>
            <div class="row no-margin">
              <div class="input-field col l8 offset-l2 s10 offset-s1">
                <input type="text" class="datepicker" name="required {{form.Fecha.html_name}}">
                <label>Fecha</label>
              </div>
            </div>
            <div class="row no-margin">
              <div class="input-field col l8 offset-l2 s10 offset-s1">
                <input type="text" required>
                <label>Dirección</label>
              </div>
            </div>
            <div class="row no-margin">
              <div class="input-field col l8 offset-l2 s10 offset-s1">
                <input type="text" required>
                <label>Descripción</label>
              </div>
            </div>
            <div class="row no-margin">
              <div class="input-field col l8 offset-l2 s10 offset-s1">
                <input type="text" class="timepicker" required>
                <label>Hora</label>
              </div>
            </div>
            <div class="row no-margin">
              <div class="input-field col l8 offset-l2 s10 offset-s1">
                <input type="number" required step=".01" min="0">
                <label>Costo</label>
              </div>
            </div>
            <br>
            <div class="row">
              <center>
                <button class="btn waves-effect waves-light form_button" type="submit" name="action">+ Agregar Curso</button>
              </center>
            </div>
          </form>

        </div>
      </div>
